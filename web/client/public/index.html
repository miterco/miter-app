    <script type="text/javascript">
      (() => {
        // Some aspect of how React works results in a race condition with loading the
        // client-lib script, regardless of async or defer settings. So, we use a
        // queue of promises that allows the app to await window.didMiterLibLoad()
        // to ensure it loaded.
        const queue = [];
        window.didMiterLibLoad = () =>
          new Promise((resolve, reject) => {
            if (window.miterLib) resolve();
            else queue.push({resolve, reject});
          });

        const script = document.createElement('SCRIPT');
        window.HttpHost =
          document.location.hostname === 'localhost' ? 'http://localhost:3000' : `https://${document.location.host}`;

        script.src = `${window.HttpHost}/client-lib`;
        script.onload = () => {
          queue.forEach(qItem => qItem.resolve());
          queue.length = 0;
        };
        document.head.appendChild(script);
      })();
    </script>
